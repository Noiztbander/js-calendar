<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALENDAR</title>

    <!---------------- LINKS ---------------->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Link a la web de GOOGLE ICONS para usar sus iconos via online-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font aswesome link de Erick-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <body>
        <!---------------- INICIO HEAD ---------------->

        <head>
        </head>
        <!---------------- INICIO MAIN ---------------->
        <main class="main">
            <div class="container_calendar">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-chevron-left prev"></i>
                        <div class="date">
                            <h2></h2>
                            <p></p>
                        </div>
                        <i class="fas fa-chevron-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mie</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sab</div>
                        <div>Dom</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
                <div class="calendar__shadow"></div>
                <div class="calendar__shadow__2"></div>
            </div>
            <!-- Events -->
            <div class="events">
                <h1 class="fechaSeleccionada">Eventos para el día de hoy: </h1>
                <div class ="no_events_pickeds">No tienes eventos :(</div>
            </div>

        </main>
        <!---------------- INICIO ASIDE ---------------->
        <aside>
            <button id="openButton">+</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <form action="">
                        <span class="close">&times;</span>
                        <div class="textContainer">
                            <h1>Evento Nuevo</h1>
                        </div>
                        <div id="addTitle">
                            <label for="title"></label>
                            <input id="titleBox" type="text" placeholder="Add title" name="Add title" maxlength="60" required>
                        </div>
                        <div id="addDate">
                            <label id="initialText" for="">Fecha inicial:</label>
                            <input id="initialCal" type="date" min="2013-12-25">
                        </div>
                        <div id="endDate">
                            <input id="checkboxEnd" type="checkbox" onclick="displayEnd ()">Fecha final:
                            <input id="endCal" type="date" min="2013-12-25">

                        </div>
                        <div id="timeSelect">
                            <label for="">Hora inicial:</label>
                            <input id="timeSelector" type="time" name="">
                        </div>
                        <div id="reminderBox">
                            <input id="reminderCheckBox" type="checkbox" onclick="reminderShowSelectBox()">Recuérdame antes de que empiece el evento
                            <select id="reminderSelect">
                    <option value="5 minutes before">5 minutos antes</option>
                    <option value="10 minutes before">10 minutos antes</option>
                    <option value="15 minutes before">15 minutos antes</option>
                    <option value="30 minutes before">30 minutos antes</option>
                    <option value="1 hour before">1 hora antes</option>
                </select> 
                        </div>
                        <div id="descriptionBox">
                            <textarea id="textAreaDescription" maxlength="500" rows="3" cols="52" placeholder="Add a description..."></textarea>
                        </div>

                        <div id="eventType">
                            <label for="events">Tipo de evento:</label>
                            <select id="eventSelect">
                      <option value="meeting">Reunión</option>
                      <option value="Personal">Personal</option>
                      <option value="Study">Estudio</option>
                  </select>
                        </div>
                    </form>
                    <div id="buttonsPop">
                        <div><button id="createBtn" type="submit" class="buttons">Crear</button></div>
                        <div><button id="cancelBtn" type="button" class="buttons" onclick="closeForm()">Cancelar</button></div>
                    </div>
                </div>
            </div>

        </aside>
        <!---------------- INICIO FOOTER ---------------->
        <footer class="footer">
            <div>
                <h4>Einar, Sebastian, Erick</h4>
            </div>
            <div>
                <h1>JS CALENDAR</h1>
            </div>

            <div class="float__checkbox">
                <label class="switch" for="checkbox">
                    <i class="material-icons moon">dark_mode</i>
                    <i class="material-icons sun">brightness_medium</i>
                    <input type="checkbox" id="checkbox"/>
                    <div class="slider round"></div>
                </label>
            </div>
        </footer>

        <!---------------- SCRIPT ZONE ---------------->
        <script src="assets/js/index.js"></script>
    </body>

</html>
