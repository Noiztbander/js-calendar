<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALENDAR</title>

    <!---------------- LINKS ---------------->
    <link rel="stylesheet" href="assets/style/style.css">

    <body>
        <!---------------- INICIO HEAD ---------------->

        <head></head>
        <!---------------- INICIO MAIN ---------------->
        <main>

            <div class="container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-arrow-left"></i>
                        <div class="date">
                            <h1>May</h1>
                            <p>Fri May 29, 2021</p>
                        </div>
                        <i class="fas-fa-angle-right"></i>
                    </div>
                    <div class="weekdays">
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mie</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sab</div>
                        <div>Dom</div>
                    </div>
                    <div class="days">
                        <div class="prev-date">26</div>
                        <div class="prev-date">27</div>
                        <div class="prev-date">28</div>
                        <div class="prev-date">29</div>
                        <div class="prev-date">30</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div class="today">29</div>
                        <div>30</div>
                        <div>31</div>
                        <div class="next-date">1</div>
                        <div class="next-date">2</div>
                        <div class="next-date">3</div>
                        <div class="next-date">4</div>
                        <div class="next-date">5</div>


                    </div>
                </div>
            </div>
            
        </main>
        <!---------------- INICIO ASIDE ---------------->
        <aside>
            <button class="open-button" onclick="openForm()">+</button>
            <div class="form-popup" id="myForm">
                <form  class="form-container">
                  <h1>New Event</h1>
              
                  <label for="title"><b>Title:</b></label>
                  <input type="text" placeholder="Add title" name="" required>
              
                  <label for=""><b>Initial date:</b></label>
                  <input type="date" placeholder="" name="" required></input> <br>

                  <input id="endDate" type="checkbox">End date</input> <br>

                  <label for=""><b>Initial Time:</b></label> 
                  <input type="time"  name="" > <br>

                  <input id="reminderBox" type="checkbox">Remind me when this event expires</input> <br>

                  <textarea id="descriptionBox" placeholder="Add a description..."></textarea> <br>
                    <label for="events"> Event type:</label>
                  <select id="selectType">
                      <option value="meeting">Meeting</option>
                      <option value="reminder">Reminder</option>
                  </select> <br>
                

                  <button type="submit" class="btn_create">Create</button>
                  <button type="button" class="btn_cancel" onclick="closeForm()">Cancel</button>
                </form>
              </div>
            
        </aside>
        <!---------------- INICIO FOOTER ---------------->
        <footer></footer>
        <!---------------- SCRIPT ZONE ---------------->

        <script src="assets/js/index.js"></script>
        <script src="assets/js/Modul.js"></script>
    </body>

</html>
