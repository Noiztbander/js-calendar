<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALENDAR</title>

    <!---------------- LINKS ---------------->
    <link rel="stylesheet" href="assets/style/style.css">

    <body>
        <!---------------- INICIO HEAD ---------------->

        <head></head>
        <!---------------- INICIO MAIN ---------------->
        <main>

            <div class="container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-arrow-left"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fas-fa-angle-right"></i>
                    </div>
                    <div class="weekdays">
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mie</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sab</div>
                        <div>Dom</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
								<div class="calendar__shadow"></div>
								<div class="calendar__shadow__2"></div>
            </div>
        </main>
        <!---------------- INICIO ASIDE ---------------->
        <aside>
            <button class="open-button" onclick="openForm()">+</button>
            <div class="form-popup" id="myForm">
                <form  class="form-container">
                  <h1>New Event</h1>
              
                  <label for="title"><b>Title:</b></label>
                  <input type="text" placeholder="Add title" name="" required>
              
                  <label for=""><b>Initial date:</b></label>
                  <input type="date" placeholder="" name="" required></input> <br>

                  <input id="endDate" type="checkbox">End date</input> <br>

                  <label for=""><b>Initial Time:</b></label> 
                  <input type="time"  name="" > <br>

                  <input id="reminderBox" type="checkbox">Remind me when this event expires</input> <br>

                  <textarea id="descriptionBox" placeholder="Add a description..."></textarea> <br>
                    <label for="events"> Event type:</label>
                  <select id="selectType">
                      <option value="meeting">Meeting</option>
                      <option value="reminder">Reminder</option>
                  </select> <br>
                

                  <button type="submit" class="btn_create">Create</button>
                  <button type="button" class="btn_cancel" onclick="closeForm()">Cancel</button>
                </form>
              </div>
            
        </aside>
        <!---------------- INICIO FOOTER ---------------->
        <footer></footer>
        <!---------------- SCRIPT ZONE ---------------->

        <script src="assets/js/index.js"></script>
        <script src="assets/js/Modul.js"></script>
    </body>

</html>
