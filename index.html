<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALENDAR</title>

    <!---------------- LINKS ---------------->
    <link rel="stylesheet" href="assets/style/style.css">

    <body>
        <!---------------- INICIO HEAD ---------------->

        <head></head>

            <div class="container">
                <div class="calendar">
                    <div class="month">

                        </div>
                        <i class="fas-fa-angle-right"></i>
                    </div>
                    <div class="weekdays">

                        <div>Mie</div>

                        <div>Sab</div>

                    <div class="days">
                    </div>
                </div>
            </div>

        <!---------------- INICIO ASIDE ---------------->
        <aside></aside>
        <!---------------- INICIO FOOTER ---------------->
        <footer></footer>
